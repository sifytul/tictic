apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictic-deployment
  labels:
    app: tictic
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tictic
  template:
    metadata:
      labels:
        app: tictic
    spec:
      containers:
      - name: tictic
        image: sifytul/tictic:sha-554e565a2688eac757714a847e562d414fc65dc3
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tictic-service
spec:
  selector:
    app: tictic
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30090
  type: NodePort
