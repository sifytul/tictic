apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictic-deployment
  labels:
    app: tictic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tictic
  template:
    metadata:
      labels:
        app: tictic
    spec:
      containers:
      - name: tictic
        image: sifytul/tictic:sha-b11e296f5a2c7acce73c6550b28d347f8a3fbafd
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tictic-service
spec:
  selector:
    app: tictic
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
